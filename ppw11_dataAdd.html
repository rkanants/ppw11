<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="ppw11_interfaceDesign.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    
    <form name="formIsiDataKaryawan" action="ppw11_dataSave.php" method="post">

        
        <div class="container my-5">
            
            <!-- Page Title -->
            <div>
                <h2> Add New Employee Data </h2>
            </div>

            <!-- to fill in: Name -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label" for="name">Name</label>
                <div class="row-sm-6">
                    <input type="text" name="txtName" id="txtName" required>
                </div>
            </div>

            <!-- to fill in: Email -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label" for="email">Email</label><br>
                <div class="row-sm-6">
                    <input type="text" name="txtEmail" id="txtEmail" required>
                </div>
            </div>

            <!-- to fill in: Address -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label" for="address">Address</label><br>
                <div class="row-sm-6">
                    <textarea name="txtAddress" id="txtAddress" required></textarea>
                </div>
            </div>

            <!-- to fill in: Gender -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label" for="gender">Gender</label><br>
                <div class="row-sm-6">
                    <select name="txtGender" id="txtGender" required>
                        <option selected hidden value="">Choose Your Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>

            <!-- to fill in: Position -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label" for="position">Position</label><br>
                <div class="row-sm-6">
                    <input type="text" name="txtPosition" id="txtPosition" required>
                </div>
            </div>

            <!-- to fill in: Status -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label" for="status">Status</label><br>
                <div class="row-sm-6">
                    <select name="txtStatus" id="txtStatus" required>
                        <option selected hidden value="">Choose Your Status</option>
                        <option value="Fulltime">Fulltime</option>
                        <option value="Parttime">Parttime</option>
                    </select>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="row mb-3">
                <div>
                    <input class="btn btn-primary" type="submit" name="buttonSubmit" id="buttonSubmit" value="submit">
                    <a class="btn btn-outline-primary" href="ppw11_dataShow.php" role="button">Cancel</a>
                </div>
            </div>

        </div>

    </form>
</body>
</html>
